<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 500px;
  height: 200px;
  background: rgb(0, 94, 255);
  transition: width 5s;
  transition-delay: 1s;
}

div:hover {
  width: 400px;
}
</style>
</head>
<body>

<h1>The transition-delay Property</h1>

<p>ini adalah transition delay:</p>

<div></div>

<p><b>catatan:</b>efek transition delay jeda 1 detik sebelum dimulai.</p>

</body>
</html>
