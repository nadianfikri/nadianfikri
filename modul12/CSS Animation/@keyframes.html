<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: rgb(0, 255, 255);
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  from {background-color: rgb(0, 21, 255);}
  to {background-color: rgb(0, 255, 255);}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b>Note:</b>ketika animasi selesai akan berubah kewarna sebelunya</p>

</body>
</html>
