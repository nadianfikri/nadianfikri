<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 300px;
  height: 200px;
  background: rgb(17, 0, 255);
  transition: width 5s, height 10s;
}

div:hover {
  width: 300px;
  height: 400px;
}
</style>
</head>
<body>

<h1>the transition property</h1>

<p>ini adalah transition property:</p>

<div></div>

</body>
</html>
