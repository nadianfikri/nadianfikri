<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 500px;
  height: 200px;
  background: rgb(0, 30, 255);
  transition: width 1s, height 1s, transform 1s;
}

div:hover {
  width: 300px;
  height: 300px;
  transform: rotate(180deg);
}
</style>
</head>
<body>

<h1>Transition + Transformation</h1>

<p>arahkan kursor ke bentuk kotak:</p>

<div></div>

</body>
</html>
