<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 100px;
  height: 100px;
  background-color: rgb(0, 255, 213);
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  0%   {background-color: rgb(0, 255, 195);}
  25%  {background-color: rgb(255, 221, 0);}
  50%  {background-color: rgb(255, 0, 251);}
  100% {background-color: rgb(51, 128, 0);}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b>Note:</b> ketika animasinya sudah berjalan maka akan kembali ke semuala</p>

</body>
</html>
