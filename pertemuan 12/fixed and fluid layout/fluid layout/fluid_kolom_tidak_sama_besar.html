<!DOCTYPE html>
<html>
<title>dua kolom tidak sama besar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Dua kolom tidak sama ukuran</h2>
  <p>Dua kolom dengan lebar tidak sama (25%/75%) di semua ukuran layar:</p>
</div>

<div class="w3-row">
  <div class="w3-col s3 w3-green w3-center">
    <p>s3</p>
  </div>
  <div class="w3-col s9 w3-dark-grey w3-center">
    <p>s9</p>
  </div>
</div>

<div class="w3-row w3-container">
  <p>di dalam wadah:</p>
  <div class="w3-col s3 w3-green w3-center">
    <p>s3</p>
  </div>
  <div class="w3-col s9 w3-dark-grey w3-center">
    <p>s9</p>
  </div>
</div>

</body>
</html>
