<!DOCTYPE html>
<html>
<head>
    <title>fixed absolute dan relatife</title>
<style>
div.relative {
  position: relative;
  width: 400px;
  height: 200px;
  border: 3px solid #73AD21;
} 

div.absolute {
  position: absolute;
  top: 80px;
  right: 0;
  width: 200px;
  height: 100px;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position: absolute;</h2>

<p>menggunakan dua element sekaligus:</p>

<div class="relative">ini posisi relatif;
  <div class="absolute">ini posisi absolute;</div>
</div>

</body>
</html>
